<div class="row" style="margin-bottom: 15px;">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <h4>Danh sách chi nhánh</h4>

<div class="box box-success">
  <div class="box-body">

    <div class="table-responsive">
      <nz-table nzBordered #ajaxTable nzShowSizeChanger [nzFrontPagination]="false" [nzData]="listOfData"
        [nzLoading]="loading" [nzTotal]="total" [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize">
        <thead>
          <tr>
            <th width="1%" class="text-center">STT</th>
            <th width="20%" class="mw-50">
              Chi nhánh
            </th>
            <th class="mw-50">Địa chỉ</th>
            <!-- <th width="10%" class="text-center"><span>Hành động</span></th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of ajaxTable.data;let i = index">
            <td class="text-center">{{ i+ 1}}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.address }}</td>
            <!-- <td class="cttd" class="text-center">
              <div zn-row>

                  (click)="handleCorU(data)" nzTheme="outline"></i>

              </div>
            </td> -->
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>


<app-cou-store *ngIf="isVisible" [dataEdit]="dataEdit" [isVisible]="isVisible" (closeModal)="closeModal($event)"
